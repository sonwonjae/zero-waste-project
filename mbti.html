<!DOCTYPE html>
<html lang="ko">

<head>

<body>
    <header class="header">

        <!-- 헤더 Wrapper -->
        <div class="header__wrapper">
            <h1 class="logo"><a href="/">Zero-Waste</a></h1>
            <div class="header__menu">
                <a href="#" class="header__menu-staff">Staff</a>
                <button class="header__menu-button">
                    Menu
                    <div class="button--burger">
                        <span class="button--burger__bar"></span>
                        <span class="button--burger__bar"></span>
                    </div>
                </button>
            </div>
        </div>

        <!-- 네비게이션 -->
        <nav class="header__nav">
            <div class="header__nav-inner">
                <h2 class="header__nav-heading">Let's Together!</h2>
                <ul class="header__nav-list">
                    <li class="header__nav-item home"><a class="header__nav-link" href="/">Home</a></li>
                    <li class="header__nav-item news-views"><a class="header__nav-link" href="#">News & Views</a></li>
                    <li class="header__nav-item your-mbti"><a class="header__nav-link" href="/mbti.html">Zero MBTI</a>

                    <li class="header__nav-item support-us"><a class="header__nav-link" href="/supportUs.html">Support

                </ul>
                <!-- 수정 -->
                <button class="nav__close"><span>×</span></button>
            </div>
        </nav>


    </header>

    <main>

        <!-- 치고올라오는 물결 -->
        <div class="first-access first-access-effect--1"></div>
        <div class="first-access first-access-effect--2"></div>
        <div class="first-access first-access-effect--3"></div>

        <!-- mbti 질문지 -->
        <section class="mbti">
            <h2 class="a11yHidden">제로 웨이스트 점수 질문지</h2>
            <form action="" class="mbti__survey" method="post">
                <fieldset class="mbti__field field is-flex-active" id="mbti-1">
                    <legend class="a11yHidden">1번 문제</legend>
                    <p class="field__q">음료를 마실 때</p>
                    <label for="q1R1" class="field__label">플라스틱 일회용 빨대를 사용해요.</label>
                    <input type="radio" name="1" id="q1R1" value="0" class="field__radio" required />
                    <label for="q1R2" class="field__label">유리, 스테인리스 재질의 다회용 빨대를 사용해요.</label>
                    <input type="radio" name="1" id="q1R2" value="3" class="field__radio" required />
                </fieldset>
                <fieldset class="mbti__field field" id="mbti-2">
                    <legend class="a11yHidden">2번 문제</legend>
                    <div class="field__q">설거지를 할 때</div>
                    <label for="q2R1" class="field__label">플라스틱 섬유로 만든 수세미를 사용해요.</label>
                    <input type="radio" name="2" id="q2R1" value="0" class="field__radio" required />
                    <label for="q2R2" class="field__label">식물성 천연 수세미를 사용해요.</label>
                    <input type="radio" name="2" id="q2R2" value="5" class="field__radio" required />
                </fieldset>
                <fieldset class="mbti__field field" id="mbti-3">
                    <legend class="a11yHidden">3번 문제</legend>
                    <div class="field__q">333334545</div>
                    <label for="q3R1" class="field__label">플라스틱 섬유로 만든 수세미를 사용해요.</label>
                    <input type="radio" name="3" id="q3R1" value="0" class="field__radio" required />
                    <label for="q3R2" class="field__label">식물성 천연 수세미를 사용해요.</label>
                    <input type="radio" name="3" id="q3R2" value="5" class="field__radio" required />
                </fieldset>
                <fieldset class="mbti__field field" id="mbti-4">
                    <legend class="a11yHidden">4번 문제</legend>
                    <div class="field__q">333334545</div>
                    <label for="q4R1" class="field__label">플라스틱 섬유로 만든 수세미를 사용해요.</label>
                    <input type="radio" name="4" id="q4R1" value="0" class="field__radio" required />
                    <label for="q4R2" class="field__label">식물성 천연 수세미를 사용해요.</label>
                    <input type="radio" name="4" id="q4R2" value="5" class="field__radio" required />
                </fieldset>
                <fieldset class="mbti__field field" id="mbti-5">
                    <legend class="a11yHidden">5번 문제</legend>
                    <div class="field__q">333334545</div>
                    <label for="q5R1" class="field__label">플라스틱 섬유로 만든 수세미를 사용해요.</label>
                    <input type="radio" name="5" id="q5R1" value="0" class="field__radio" required />
                    <label for="q5R2" class="field__label">식물성 천연 수세미를 사용해요.</label>
                    <input type="radio" name="5" id="q5R2" value="5" class="field__radio" required />
                </fieldset>

                <div class="mbti__field field" id="mbti-6">
                    <a class="button" id="getResult" href="">결과 보기</a>
                </div>
            </form>
        </section>
        <div class="mbti-bg">
            <div class="visual__ocean mbti-bg__wave">
                <img class="mbti-bg__bear" src="./images/swimm-bear.png">
                <div class="visual__wave"></div>
                <div class="visual__wave wave-effect2"></div>
                <div class="visual__wave wave-effect3"></div>
                <div class="visual__wave wave-effect4"></div>
            </div>
        </div>
    </main>
    <footer class="footer">

    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/getResult.js"></script>
</body>

</html>
